<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/logo.svg" />
        </div>
      </header>
      <section class="main">
        <div class="right-content">
          <img src="./images/illustration-mockups.svg" alt="illustration-" />
        </div>

        <div class="left-cont">
          <h2 class="header">Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button>Register</button>
        </div>
      </section>
      <footer>
        <span>
          <img src="./ icons/facebook.svg" class="icons" />
          <img src="./ icons/instagram.svg" class="icons" />
          <img src="./ icons/square-twitter.svg" class="icons" />
        </span>
      </footer>
    </div>
  </body>
</html>
